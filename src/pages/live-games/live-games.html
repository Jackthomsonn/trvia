<ion-content padding>

  <trvia-header></trvia-header>

  <ion-grid>
    <div class="game" *ngFor="let game of liveGames">
      {{ game.gameName }}
      <button (click)="joinGame(game.gameId)" *ngIf="game.gameName">Join game</button>
    </div>

    <div class="game--none" *ngIf="liveGames && liveGames.length === 0 || liveGames">
      <span>Waiting for games to become available</span>
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ion-grid>
</ion-content>
