<ion-content padding>
  <trvia-header></trvia-header>

  <ion-grid>
    <ion-item>
      <ion-label color="primary" stacked>ID of game you wish to join</ion-label>
      <ion-input placeholder="Game ID" [(ngModel)]="gameId" required></ion-input>
    </ion-item>

    <ion-col text-center>
      <button ion-button icon-end trvia-button [disabled]="!gameId" (click)="joinGame()">
        Join Game
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-grid>

</ion-content>
