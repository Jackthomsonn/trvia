<ion-content padding>
  <trvia-header></trvia-header>

  <ion-grid>
    <ion-item>
      <ion-label color="primary" stacked>What would you like to call your game?</ion-label>
      <ion-input placeholder="Game Name" [(ngModel)]="game.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Amount of questions?</ion-label>
      <ion-select [(ngModel)]="game.amountOfQuestions">
        <ion-option value="10">10</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="30">30</ion-option>
        <ion-option value="40">40</ion-option>
        <ion-option value="50">50</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Pick a difficulty level</ion-label>
      <ion-select [(ngModel)]="game.difficulty">
        <ion-option value="easy">Easy</ion-option>
        <ion-option value="medium">Medium</ion-option>
        <ion-option value="hard">Hard</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Private game</ion-label>
      <ion-toggle [(ngModel)]="game.private"></ion-toggle>
    </ion-item>

    <ion-col text-center>
      <button ion-button icon-end trvia-button [disabled]="formIsComplete()" (click)="createGame()">
        Create Game
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-grid>

</ion-content>
