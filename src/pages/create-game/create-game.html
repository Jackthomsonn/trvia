<ion-content padding>
  <trvia-header></trvia-header>

  <ion-grid>

    <ion-item>
      <ion-label color="primary" stacked>What would you like to call your game?</ion-label>
      <ion-input placeholder="Game Name" [(ngModel)]="gameName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Private game</ion-label>
      <ion-toggle [(ngModel)]="isPrivateGame"></ion-toggle>
    </ion-item>

    <ion-col text-center>
      <button ion-button icon-end trvia-button [disabled]="!gameName" (click)="createGame()">
        Create Game
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-grid>
</ion-content>
