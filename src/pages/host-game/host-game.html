<ion-header no-border>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding fullscreen="true">
  <trvia-header></trvia-header>

  <ion-grid>
    <h1>Players</h1>
    <ion-list>
      <div class="user" *ngFor="let player of players">
        <div class="user_avatar"></div>
        <div class="user_username">
          {{ player.name }}
        </div>
      </div>

      <div class="user" *ngIf="players && players.length < 5">
        <div class="user_avatar--none">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
        <div class="user_username">
          Waiting for players to join...
        </div>
      </div>
    </ion-list>
    <ion-col text-center>
      <button trvia-button [disabled]="players.length < 2" (click)="startGame()" *ngIf="isTheHost()">Start the Game</button>
    </ion-col>
  </ion-grid>
</ion-content>
