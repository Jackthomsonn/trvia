<ion-header no-border>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding fullscreen="true">
  <trvia-header></trvia-header>

  <ion-grid>
    <h1>Players</h1>
    <ion-list>
      <div class="user" *ngFor="let player of players">
        <div class="user_avatar">
          <ion-icon name="contact"></ion-icon>
        </div>
        <div class="user_username">
          {{ player.name }}
        </div>
      </div>

      <div class="user">
        <div class="user_avatar--none">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
        <div class="user_username">
          Waiting for players to join...
        </div>
      </div>
    </ion-list>
    <ion-col text-center>
      <button ion-button icon-end trvia-button [disabled]="readyToStart()" (click)="startGame()" *ngIf="isTheHost()">
        Start the Game
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-grid>

</ion-content>
